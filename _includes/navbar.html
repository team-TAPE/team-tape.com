<style>
    input {
        display: none;
    }
    
    .open {
        right: 0px;
        margin: 50px 30px;
        background-color: white;
        width: 30px;
        height: 4px;
        display: block;
        border-radius: 2px;
        cursor: pointer;
        position: absolute;
        top: 8px;
        z-index: 2;
    }
    
    .open:before {
        content: "";
        background-color: white;
        width: 30px;
        height: 4px;
        display: block;
        border-radius: 5px;
        position: relative;
        top: -8px;
        transform: rotate(0deg);
        transition: all 0.3s ease;
    }
    
    .open:after {
        content: "";
        background-color: white;
        width: 30px;
        height: 4px;
        display: block;
        border-radius: 5px;
        position: relative;
        top: 4px;
        transform: rotate(0deg);
        transition: all 0.3s ease;
    }
    
    .menuOpen {
        width: 30px;
        height: 20px;
        display: block;
        padding: 15px;
        cursor: pointer;
        float: right;
    }
    
    .menuOpen:hover .open:before {
        top: -9px;
    }
    
    .menuOpen:hover .open:after {
        top: 5px;
    }
    
    .menu {
        position: fixed;
        width: 100vw;
        height: 100vh;
        top: 0;
        left: 0;
        background: #ff5e7c;
        z-index: 1;
    }
    
    .menu label {
        width: 30px;
        height: 30px;
        position: absolute;
        right: 20px;
        top: 40px;
        background-size: 100%;
        cursor: pointer;
    }
    
    .menu .menuContent {
        position: relative;
        top: 50%;
        font-size: 54px;
        text-align: center;
        padding-bottom: 20px;
        margin-top: -170px;
    }
    
    .menu ul {
        list-style: none;
        padding: 0;
        margin: 0 auto;
    }
    
    .menu ul li a {
        display: block;
        color: white;
        text-decoration: none;
        transition: color 0.2s;
        font-family: Trebuchet MS;
        text-transform: uppercase;
        padding: 10px 0;
    }
    
    .menu ul li a:hover {
        color: #ff5e7c;
    }
    
    .menu ul li:hover {
        background: white;
    }
    
    .menuEffects {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.5s, visibility 0.5s;
    }
    
    .menuEffects ul {
        transform: translateY(0%);
        transition: all 0.5s;
    }
    
    #menuToggle:checked~.menuEffects {
        opacity: 1;
        visibility: visible;
        transition: opacity 0.5s;
    }
    
    #menuToggle:checked~.menuEffects ul {
        opacity: 1;
    }
    
    #menuToggle:checked~.menuOpen .open {
        background-color: transparent;
    }
    
    #menuToggle:checked~.menuOpen .open:before {
        content: "";
        background-color: white;
        transform: rotate(45deg);
        position: absolute;
        top: 0;
        right: 0;
        z-index: 1;
    }
    
    #menuToggle:checked~.menuOpen .open:after {
        content: "";
        background-color: white;
        transform: rotate(-45deg);
        position: relative;
        top: 0;
        right: 0;
        z-index: 1;
    }
    
    #menuToggle:not(:checked)~.menuEffects ul {
        transform: translateY(-30%);
    }
    
    @media only screen and (max-width: 600px) {
        .navbar-link {
            display: none;
        }
        .menuArea {
            display: flex;
            text-align: right;
        }
        .menu-content {
            position: relative;
            opacity: 1;
            visibility: visible;
            font-family: "lores-9-plus-narrow", sans-serif;
            text-align: center;
            font-size: 18px;
            line-height: 27px;
        }
    }
    
    @media only screen and (min-width: 600px) {
        .navbar-link {
            display: flex;
            color: white;
            padding: 40px 50px;
            margin: 7px auto;
            display: inline-block;
        }
        .menuArea {
            display: none;
        }
    }
</style>

</div>

    <input type="checkbox" id="menuToggle"></input>
    <label for="menuToggle" class="menuOpen">
    <div class="open"></div>
  </label>

    <div class="menu menuEffects">
        <label for="menuToggle"></label>
        <div class="menuContent">
            <ul>
                <li><a href="{{ site.url }}/index.html">HOME</a></li>

        </div>
    </div>
</div>
